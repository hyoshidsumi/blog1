{% extends 'base.html' %}
{% load static %}

{% block header %}
<div class="ps-4">ZUMI</div>
<div class="pe-4"><a href="{% url 'signout' %}" class="btn btn-dark">signout</a></div>
{% endblock %}

{% block main %}
<section id="post">
    <form class="box" method="POST" enctype="multipart/form-data">
        <div class="control mb-4"></div>
        {% csrf_token %}
        <p>
            <label for="title">title</label>
            <input id="title" name="title"><br>
        </p>
        <p>
            <label for="content">content</label>
            <textarea id="content" rows="10" name="content"></textarea><br>
        </p>
        <p>
            <label for="image">content</label>
            <input id="image" type="file" name="image" accept=".png, .jpg, .jpeg">
        </p>
        <input type="hidden" name="author" value="{{user.username}}">
        <div class="d-flex justify-content-center">
            <input type="submit" value="submit" class="btn btn-dark">
        </div>
    </form>
</section>
{% endblock %}

{% block footer %}
footer_a
{% endblock %}
